module: SwiftlyKodiAPI
title: SwiftlyKodiAPI
author: Nick Berendsen
author_url: https://desbeers.nl
github_url: https://github.com/desbeers/swiftlykodiapi/
min_acl: public
output: Documentation
clean: true
theme: apple

custom_categories:
  - name: SwiftlyKodiAPI
    children:
    - KodiItem
    - HostItem
    - Cache
    - logger(_:)

  - name: Kodi Namespaces
    children:
    - Addons
    - Application
    - AudioLibrary
    - Favourites
    - Files
    - Player
    - Playlist
    - Settings
    - VideoLibrary
    - XBMC

  - name: Kodi Global Types
    children:
    - Addon
    - Application
    - Audio
    - Favourite
    - Files
    - Library
    - List
    - Media
    - Notifications
    - Player
    - Playlist
    - Setting
    - Video

  - name: Observable Classes
    children:
    - KodiConnector
    - KodiPlayer

  - name: SwiftUI
    children:
    - KodiPlayerView
    - KodiSettingView
    - KodiHostItemView
    - KodiArt
    - KodiListSort
    - MediaButtons

  - name: Extensions
    children:
    - Array
    - Sequence
